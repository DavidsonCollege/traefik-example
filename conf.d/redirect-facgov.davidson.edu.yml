# Parameters ##################################################################

{{ $domain := "facgov.davidson.edu" }}
{{ $target := "https://davidsoncollegenc.sharepoint.com/sites/facgov/" }}

# Template ####################################################################

http:
  {{ $name := $domain | replace "." "-" | printf "REDIRECT-%s" }}
  routers:
    {{ $name }}:
      rule: "Host(`{{ $domain }}`)"
      service: redirect
      middlewares:
      - {{ $name }}
      entrypoints:
      - websecure
  middlewares:
    {{ $name }}:
      redirectregex:
        replacement: "{{ $target }}"
        permanent: true 
        regex: "(.*)"


